name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            preset: msvc
            binary: build/bin/Release/Dev.exe
          - os: ubuntu-24.04
            preset: gcc
            binary: build/bin/Dev
          - os: macos-latest
            preset: clang
            binary: build/bin/Dev

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.preset }})

    steps:
      - uses: actions/checkout@v4

      - name: Install GCC 14 (Ubuntu Only)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14

      - name: Configure
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-24.04" ]; then
            export CC=gcc-14
            export CXX=g++-14
          fi
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Verify plugins built
        shell: bash
        run: |
          echo "=== Checking plugins directory ==="
          ls -la plugins/ 2>/dev/null || echo "plugins/ not found here"

      - name: Test — version
        shell: bash
        run: ${{ matrix.binary }} --version

      - name: Test — list
        shell: bash
        run: ${{ matrix.binary }} list

      - name: Test — hello plugin
        shell: bash
        run: ${{ matrix.binary }} hello CI

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-${{ matrix.preset }}
          path: |
            build/bin/Release/*
            build/bin/Dev
            plugins/*
          if-no-files-found: warn

  lint:
    runs-on: ubuntu-24.04
    name: Clang-Tidy

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Lint dispatcher
        run: |
          clang-tidy \
            -p build \
            --header-filter='include/dev/.*' \
            --warnings-as-errors='*' \
            --checks='-*,
              bugprone-*,
              clang-analyzer-*,
              cppcoreguidelines-*,
              misc-*,
              modernize-*,
              performance-*,
              readability-*,
              -modernize-use-trailing-return-type,
              -readability-identifier-length,
              -cppcoreguidelines-avoid-magic-numbers,
              -readability-magic-numbers' \
            src/main.cpp

      - name: Lint plugins
        run: |
          for f in examples/*.cpp; do
            echo "=== Linting $f ==="
            clang-tidy \
              -p build \
              --checks='-*,
                bugprone-*,
                clang-analyzer-*,
                performance-*,
                readability-braces-around-statements,
                modernize-use-nullptr' \
              "$f" || true
          done
